  <div class="container mt-5">
    <h1 class="mb-4">Calculadora de Interés Compuesto</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="initialBalance" data-toggle="tooltip" data-placement="top"
            title="El saldo inicial con el que comienzas la inversión.">
            Capital <span class="tooltip-circle">?</span>:
          </label>
          <input type="number" class="form-control" id="initialBalance" value="1000">
        </div>

        <div class="form-group">
          <label for="plazoMeses" data-toggle="tooltip" data-placement="top"
            title="El tiempo en meses por el que deseas invertir.">
            Plazo/Meses <span class="tooltip-circle">?</span>:
          </label>
          <input type="number" class="form-control" id="plazoMeses" value="12" min="1" max="12">

          <div class="form-group">
            <label for="percepcionRiesgo" data-toggle="tooltip" data-placement="top"
              title="Porcentaje de riesgo que aceptas dentro de tu inversión">
              Pefil (%) <span class="tooltip-circle">?</span>:
            </label>
            <input type="number" class="form-control" id="percepcionRiesgo" min="1" max="100"
              oninput="calcularNivelRiesgo()">
          </div>
          <div>
            Perfil: <span id="nivelRiesgo"></span>
          </div>
        </div>

      </div>

      <div class="col-md-6">
        

        <div class="form-group">
          <label for="rendimientoAnual">Rendimiento Anual:</label>
          <span class="form-control" id="rendimientoAnual"></span>
        </div>
        <button class="btn btn-primary" id="calcularRendimientoBtn">Calcular Rendimiento Anual</button>
        <div id="result"></div>
      </div>


    </div>
  </div>
